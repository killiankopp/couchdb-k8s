# Sealed Secrets configuration for CouchDB
# This file contains the sealed secrets that can be safely committed to git
# The actual secrets are encrypted and can only be decrypted by the sealed-secrets controller

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: couchdb-secrets
  namespace: kk
  labels:
    app.kubernetes.io/name: couchdb
    app.kubernetes.io/instance: couchdb
    app.kubernetes.io/managed-by: ArgoCD
spec:
  encryptedData:
    # Admin username (base64 encoded)
    admin-username: AgBy3i4OJSWK+PiTySYZZA9rO43cGDEQAx...
    # Admin password (base64 encoded) - Replace with your actual sealed secret
    admin-password: AgBy3i4OJSWK+PiTySYZZA9rO43cGDEQAx...
    # Erlang cookie (base64 encoded) - Replace with your actual sealed secret
    erlang-cookie: AgBy3i4OJSWK+PiTySYZZA9rO43cGDEQAx...
    # Database password (base64 encoded) - Replace with your actual sealed secret
    database-password: AgBy3i4OJSWK+PiTySYZZA9rO43cGDEQAx...
  template:
    metadata:
      name: couchdb-secrets
      namespace: kk
      labels:
        app.kubernetes.io/name: couchdb
        app.kubernetes.io/instance: couchdb
        app.kubernetes.io/managed-by: ArgoCD
    type: Opaque
